<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>老师详情</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            #demo{{overflow-x: hidden;} /* 禁止刷新后出现横向滚动条 */
        </style>
    </head>
    <body>
    <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="#">首页</a>
            <a href="#">教师信息</a>
          </span>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" id="tnum"  placeholder="请输入教号" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" id="tname"  placeholder="请输入教师名" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" id="search"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                    </div>
                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                        <button class="layui-btn" onclick="xadmin.open('添加老师','/teacherInfo/toAdd',800,500)"><i class="layui-icon"></i>添加</button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-hide" id="demo" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </body>

    <script id="barDemo" type="text/html">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
   <script th:inline="none">
       var table;
        layui.use(['table','form'], function(){
            table = layui.table;
            var form = layui.form;
            var $=layui.jquery;
            //展示已知数据
            table.render({
                url:'/teacherInfo/list',
                title: '老师数据表',
                toolbar: '#toolbarDemo',
                id:"teacherTable",
                elem: '#demo',
                cols: [[ //标题栏
                    {type:'checkbox'},
                    {field: 't_id', title: '编号',hide:true},
                    {field: 't_num', title: '教号'},
                    {field: 'name', title: '姓名'},
                    {field: 'birthday', title: '出生日期'},
                    {field: 'home', title: '籍贯'},
                    {field: 'phone', title: '手机号'},
                    {title:'操作', toolbar: '#barDemo'}
                ]],

                skin: 'line', //表格风格
                page: true,
                limits: [5, 10, 15],
                limit: 5
            });

            //搜索
            $("#search").click(function(){
                var tname = $('#tname').val();
                var tnum = $('#tnum').val();
                table.reload('teacherTable', {
                    where: {
                        name : tname,
                        num : tnum
                    },
                    page:{
                        curr:1
                    }
                })
            })

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var id = obj.data.t_id;
                var name = obj.data.name;
                if(obj.event === 'del'){
                    layer.confirm('确定删除"'+name+'"吗？', function(index){
                        $.ajax({
                            url:"/teacherInfo/delete",
                            type:"post",
                            dataType:"json",
                            data:{
                                t_id:id
                            },
                            success:function(result){
                                if(result.code==0){
                                    layer.msg('删除成功！');
                                    layer.close(index);
                                    table.reload('teacherTable', {
                                        url:'/teacherInfo/list',
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                    });
                                }else{
                                    layer.msg(result.msg);
                                }
                            }
                        })
                    });
                }
                if(obj.event==="edit"){
                    xadmin.open('编辑','/teacherInfo/toEdit?id='+id);
                }
            })
        });

        //批量删除
        function delAll () {
            var checkStatus = table.checkStatus('teacherTable');
            var ids =new Array();
            $(checkStatus.data).each(function (i, o) {//o即为表格中一行的数据
                ids.push(o.t_id);
            });
            if(ids.length==0){
                layer.msg('请至少选择一个！');
            }else{
                layer.confirm('确定删除吗？', function(index){
                    $.ajax({
                        url:"/teacherInfo/deleteMore",
                        type:"post",
                        dataType:"json",
                        data:{
                            tids:ids
                        },
                        traditional: true,
                        success:function(result){
                            if(result.code==0){
                                layer.msg('删除成功！');
                                layer.close(index);
                                table.reload('teacherTable', {
                                    url:'/teacherInfo/list',
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                });
                            }else{
                                layer.msg("对不起，系统出现故障！");
                            }
                        }
                    })
                });
            }
        }
    </script>


</html>
