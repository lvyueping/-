<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>-->
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #demo {
            overflow-x: hidden;
        }

        /* 禁止刷新后出现横向滚动条 */
    </style>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="#">首页</a>
            <a href="#">成绩管理</a>
          </span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="studentid" placeholder="请输入学号" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="studentname" placeholder="请输入学生姓名" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="period" placeholder="请输入周期进度" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <button class="layui-btn" id="search"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除
                    </button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','/addScore',600,600)"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                    <table class="layui-hide" id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script th:inline="none">
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        //展示已知数据
        table.render({
            url: '/score/selAllScore',
            title: '成绩详情',
            toolbar: '#toolbarDemo',
            id: "scoreTable",
            elem: '#demo',
            cols: [[ //标题栏
                {type: 'checkbox'},
                {field: 'id', title: '编号', hide: true},
                {field: 'studentid', title: '学号'},
                {field: 'studentname', title: '学生姓名'},
                {field: 'classes', title: '班级'},
                {field: 'period', title: '周期进度'},
                {field: 'interviewresult', title: '面试成绩'},
                {field: 'skillscores', title: '机试成绩'},
                {title: '操作', toolbar: '#barDemo'}
            ]],
            skin: 'line', //表格风格
            page: true,
            limits: [3, 6, 9],
            limit: 9
        });

        //搜索
        $("#search").click(function () {
            var studentid = $('#studentid').val();
            var studentname = $('#studentname').val();
            var period = $('#period').val();
            table.reload('scoreTable', {
                where: {
                    studentname : studentname,
                    studentid : studentid,
                    period : period
                },
                page: {
                    curr: 1
                }
            })
        })

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var id = obj.data.id;

            if (obj.event === "edit") {
                xadmin.open('编辑信息','/score/selScoreById?id='+id,600,600);
            }
        })
    });
</script>


</html>
