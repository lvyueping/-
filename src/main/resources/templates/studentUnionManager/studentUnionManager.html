<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>班级详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #demo {
            overflow-x: hidden;
        }

        /* 禁止刷新后出现横向滚动条 */
    </style>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="#">首页</a>
            <a href="#">班级信息</a>
          </span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="name" placeholder="请输入学生名"
                               class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="strsex" placeholder="请输入性别"
                               class="layui-input">
                        <input type="hidden" id="department_id"
                               th:value="${department_id}"
                               class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <button class="layui-btn" id="search"><i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn"
                            onclick="xadmin.open('添加用户','./jrInsStu_Union',600,400)"><i
                            class="layui-icon"></i>添加
                    </button>
                    <button class="layui-btn" onclick="exportData()"><i class="layui-icon"></i>导出</button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="demo" lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    var table;
    layui.use(['table', 'form',"upload"], function () {
        table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var upload = layui.upload;
        //展示已知数据
        table.render({
            url: '/selStu_UnionStu?department_id=' + $('#department_id').val(),
            title: '学生会部门数据表',
            toolbar: '#toolbarDemo',
            id: "studentUnionTable",
            elem: '#demo',
            cols: [[ //标题栏
                {type: 'checkbox'},
                {field: 'stu_id', title: 'ID', hide: true},
                {field: 'stu_num', title: '学生学号'},
                {field: 'classid', title: '入学班级'},
                {field: 'name', title: '名字'},
                {
                    field: 'sex', title: '性别', templet: function (d) {
                        if (d.sex == 0) {
                            return "男";
                        } else {
                            return "女";
                        }
                    }
                },
                {field: 'birthday', title: '生日'},
                {title: '操作', toolbar: '#barDemo'}
            ]],

            skin: 'line', //表格风格
            page: true,
            limits: [1, 7, 10],
            limit:10
        });

        //搜索
        $("#search").click(function () {
            var name = $('#name').val();
            var strsex = $('#strsex').val();
            table.reload('studentUnionTable', {
                where: {
                    department_id: $('#department_id').val(),
                    name: name,
                    strsex: strsex
                },
                page: {
                    curr: 1
                }
            })
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            if (obj.event === 'del') {
                layer.confirm('确定删除"' + obj.data.name + '"吗？', function (index) {
                    $.ajax({
                        url: "/updStu_Union",
                        type: "post",
                        dataType: "json",
                        data: {
                            stu_id: obj.data.stu_id,
                            dept_id : 0
                        },
                        success: function (result) {
                            if (result.code == "200") {
                                layer.msg('删除成功！');
                                layer.close(index);
                                table.reload('studentUnionTable', {
                                    url: '/selStu_UnionStu?department_id=' + $('#department_id').val(),
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                });
                            } else {
                                layer.msg('删除失败！');
                            }
                        }
                    })
                });
            }
            if (obj.event === "edit") {
                xadmin.open('修改用户', '/selOneStu_UnionStu?stu_id=' + obj.data.stu_id, 600, 600);
            }
        })
    });
    function exportData() {
        var checkStatus = table.checkStatus('studentUnionTable');
        var ids = new Array();
        $(checkStatus.data).each(function (i, o) {//o即为表格中一行的数据
            ids.push(o);
        });
        if (ids.length == 0) {
            layer.msg('请至少选择一个！');
        } else {
            $.ajax({
                url: "/exportStu_UnionData",
                type: "post",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(ids),
                traditional: true,
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg("已导出到桌面，请点击查看！");
                    } else {
                        layer.msg("对不起，系统出现故障！");
                    }


                }
            });
        }
    }
</script>


</html>
