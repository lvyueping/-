<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>修改老师信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link href="../city-picker/city-picker.css" rel="stylesheet" />
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../city-picker/city-picker.data.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <input type="hidden" id="stu_id" name="stu_id" th:value="${student.stu_id}">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" th:value="${student.name}" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>必填
                </div>
            </div>
            <div class="layui-form-item">
                <label for="num" class="layui-form-label">
                    <span class="x-red">*</span>学号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="num" name="stu_num" th:value="${student.stu_num}" required="" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>必填
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>入学班级
                </label>
                <div class="layui-input-inline">
                    <select name="classid"  lay-verify="required" disabled="disabled">
                        <option value="" selected="" id="n"></option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>必填
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>现在班级
                </label>
                <div class="layui-input-inline">
                    <select name="nowClassId"  lay-verify="required">
                        <option value="" selected="" id="n2"></option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>必填
                </div>
            </div>
            <div class="layui-form-item">
                <label for="birthday" class="layui-form-label">
                    <span class="x-red">*</span>出生日期
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="birthday" id="birthday" class="layui-input" lay-verify="required" readonly="readonly">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>必填
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="0" title="男" checked="">
                    <input type="radio" name="sex" value="1" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" th:value="${student.phone}" required="" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label width_auto text-r" style="margin-top:2px">籍贯：</label>
                    <div class="layui-input-inline" style="width:400px">
                        <input type="text" autocomplete="on" class="layui-input" id="city-picker" name="home" readonly="readonly" data-toggle="city-picker" placeholder="请选择" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="market" class="layui-form-label">
                    <span class="x-red">*</span>市场部
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="market" name="market" th:value="${student.market}" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="familyStatus" class="layui-form-label">
                    <span class="x-red">*</span>家庭状态
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="familyStatus" name="familyStatus" th:value="${student.familyStatus}" required="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>家长沟通情况：
                </label>
                <div class="layui-input-block">
                    <textarea name="familyCommunication" id="familyCommunication" placeholder="请输入内容" class="layui-textarea" style="height:150px"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    layui.extend({
        citypicker: '{/}../city-picker/city-picker' // {/}的意思即代表采用自有路径，即不跟随 base 路径
    })
    layui.use(['form','layer','laydate','citypicker'], function() {
        $ = layui.jquery;
        var form = layui.form;
        layer = layui.layer;
        var laydate = layui.laydate;
        var cityPicker = layui.citypicker;

        var student = [[${student}]];
        var data = [[${classes}]];
        var html1 = "";
        for(var i=0;i<data.length;i++){

            if(data[i].class_id==student.classid){
                html1 += '<option value="'+data[i].class_id+'" selected="" >'+data[i].class_name+'</option>'
            }else{
                html1 += '<option value="'+data[i].class_id+'">'+data[i].class_name+'</option>'
            }

        }
        $("#n").after(html1);
        var html2 = "";
        for(var i=0;i<data.length;i++){
            if(data[i].class_id==student.nowClassId){
                html2 += '<option value="'+data[i].class_id+'" selected="" >'+data[i].class_name+'</option>'
            }else{
                html2 += '<option value="'+data[i].class_id+'">'+data[i].class_name+'</option>'
            }

        }
        $("#n2").after(html2);
        if(student.sex == 0){
            $("input[name=sex][value=0]").prop("checked","true");
        }else{
            $("input[name=sex][value=1]").prop("checked","true");
        }
        $("#familyCommunication").val(student.familyCommunication);
        form.render();

        var currentPicker = new cityPicker("#city-picker", {
            provincename:"provinceId",
            cityname:"cityId",
            districtname: "districtId",
            level: 'districtId',// 级别
        });
        currentPicker.setValue(student.home);
        laydate.render({
            elem: '#birthday',
            type: 'date',
            format:'yyyy-MM-dd'
        })
        $("#birthday").val(student.birthday);

        //监听提交
        form.on('submit(add)', function(data) {
            console.log(data);
            var student = data.field;
            $.ajax({
                url: "/studentInfo/update",
                type: "post",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(student),
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg('修改成功');
                        setTimeout(function(){
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        }, 1500);
                    }else{
                        layer.msg('系统出现故障，请稍后再试！');
                    }
                }
            })
            return false;
        });

    });
</script>

</body>

</html>
