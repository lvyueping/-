<!DOCTYPE html>

<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="studentname" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="studentname" name="studentname" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${wj.studentname}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>班级
                </label>
                <div class="layui-input-inline">
                    <div class="layui-form">
                        <input id="id" name="id" type="hidden" th:value="${wj.id}"/>
                        <input id="classid" type="hidden" th:value="${wj.classes}"/>
                        <select name="classes" id="classes" lay-filter="myselect" >
                            <option value="1806a">1806A</option>
                            <option value="1808a">1808A</option>
                            <option value="1809a">1809A</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>违纪类型
                </label>
                <div class="layui-input-inline">
                    <div class="layui-form">
                        <input id="type" type="hidden" th:value="${wj.typeid}"/>
                        <select name="typeid" id="typeid" lay-filter="myselect">
                            <option value="1">内务</option>
                            <option value="2">着装</option>
                            <option value="3">迟到早退</option>
                            <option value="4">吸烟</option>
                            <option value="5">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>违纪日期
                </label>
                <div class="layui-input-inline layui-show-xs-block">
                    <input class="layui-input" autocomplete="off" placeholder="违纪日期" name="wjdate" id="start" th:value="${wj.wjdate}"></div>
            </div>
            <label class="layui-form-label">
                备注
            </label>
            <div class="layui-input-inline">
                <input type="text" id="notes" name="notes"
                        class="layui-input" th:value="${wj.notes}">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="upd" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var classes =$("#classid").val();
        $("#classes option[value='"+classes+"']").attr("selected", true);
        form.render();
        var type=$("#type").val();
        $("#typeid option[value='"+type+"']").attr("selected", true)
        form.render();
        //监听提交
        form.on('submit(upd)',
            function (data) {
                console.log(data);
                //发异步，把数据提交
                $.ajax({
                    url:"updWj",
                    type:"post",
                    contentType: "application/JSON",
                    data:JSON.stringify(data.field),
                    success:function(){
                        layer.alert("修改成功", {
                                icon: 6
                            },
                            function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    }
                })
                return false;
            });

    });
layui.use('laydate',
    function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
    });
</script>
